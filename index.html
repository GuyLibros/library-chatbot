<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Assistant Chatbot - Get instant answers about library hours, locations, services, and more.">
    <title>Library Assistant Chatbot</title>
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ“š Library Assistant</h1>
            <p>Ask me about hours, locations, services, printing, study rooms & more!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your question here..."
                autocomplete="off"
                aria-label="Chat message input"
            >
            <button id="sendButton" aria-label="Send message">Send</button>
        </div>
    </div>
    
    <script type="module" src="js/chatbot.js"></script>
</body>
</html>
